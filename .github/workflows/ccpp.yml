name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: add repo
      run: sudo add-apt-repository ppa:bitcoin/bitcoin
    - name: update
      run: sudo apt-get update
    - name: dep install
      run:  sudo apt-get install -y libdb4.8-dev libdb4.8++-dev 
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
