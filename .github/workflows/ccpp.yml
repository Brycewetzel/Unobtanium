name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: add repo
      run: sudo add-apt-repository ppa:bitcoin/bitcoin
    - name: update
      run: sudo apt-get update
    - name: dep install
      run:  sudo apt-get install -y libdb4.8-dev libdb4.8++-dev libevent-dev libboost-system-dev libboost-filesystem-dev libboost-chrono-dev libboost-test-dev libboost-thread-dev libboost-all-dev
      name: openssl
      run: wget https://launchpad.net/~ubuntu-security/+archive/ubuntu/ppa/+build/7531893/+files/openssl_1.0.1-4ubuntu5.31_amd64.deb && sudo dpkg -i openssl_1.0.1-4ubuntu5.31_amd64.deb
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
